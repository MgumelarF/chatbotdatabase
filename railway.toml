[build]
builder = "nixpacks"
buildCommand = """
    pip install --upgrade pip
    pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
    pip install -r requirements.txt --no-cache-dir
"""

[deploy]
startCommand = "python app.py"
healthCheckPath = "/"
healthCheckTimeout = 60

[[services]]
port = 5000
autostart = true

[variables]
PYTHON_VERSION = "3.10"