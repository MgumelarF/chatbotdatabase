
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

<header>
    <span class="logo">Kelurahan Cipinang Melayu</span>

    <div class="hamburger" id="hamburgerBtn">â˜°</div>

    <nav class="nav-menu" id="menu">
        <a href="index.html">Beranda</a>
        <a href="#">Login</a>
    </nav>
</header>

<div class="login-container">
    <div class="login-box">
        <h2>Login Admin</h2>

        <!-- PESAN ERROR -->
        <div class="error" id="errorMsg" style="display:none;">
            Username atau password salah
        </div>

        <!-- Username Input -->
        <div class="input-group">
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                placeholder="Masukkan username"
                autocomplete="off"
            >
        </div>

        <!-- Password Input -->
        <div class="input-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input
                    type="password"
                    id="password"
                    placeholder="Masukkan password"
                >
                <span class="toggle-password" id="togglePassword">ğŸ‘ï¸</span>
            </div>
        </div>

        <!-- PENTING: type=button -->
        <button type="button" id="loginBtn">Login</button>
    </div>
</div>

<!-- JS LOGIN -->
<script src="/static/js/login.js"></script>

</body>
</html>
